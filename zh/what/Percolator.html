","summary":"TiKV 请求上附加的一些不属于请求本身的必要信息，包括 region 信息，隔离级别等。","tags":["TiKV"]},{"aliases":[],"category":"project","filename":"kvproto","name":"kvproto","section":"what","summary":"TiKV 使用的 protobuf 文件仓库。","tags":[]},{"aliases":[],"category":"project","filename":"TiPB","name":"TiPB","section":"what","summary":"TiDB 的 protobuf 文件所在的仓库。","tags":["TiDB","protobuf","grpc"]},{"aliases":[],"category":"concept","filename":"gc_fence","name":"gc_fence","section":"what","summary":"为了防止后写入的，和前面某个 commit [overlap](/tipedia/zh/what/Overlapping Rollback.html) 的 rollback 动作把某个已经 GC 掉的 Commit Record “写回来”，造成读到理应已经 GC 掉的数据，我们会在 Write 的 gc_fence 字段记录：","tags":["tikv","txn","gc"]},{"aliases":["overlapped_rollback"],"category":"concept","filename":"Overlapping Rollback","name":"Overlapping Rollback","section":"what","summary":"在引入了 async commit 之后，由于 commit_ts 可以是算出来的，所以某一个 key 在某一个 ts 上是可能同时存在一个 rollback 和一个（算出来的）commit_ts 的，但 TiKV 将 Commit 记录和 Rollback 记录存在同一个 Column Family 内，为了避免两者的冲突，我们选择在这种情况下不记 Rollback 记录，而是给 Commit 记录添加上 has_overlapped_rollback。（当然，不需要 protect 的 rollback就不用管直接覆盖掉就好了）","tags":["TiKV","txn"]},{"aliases":["TiKV/TiFlash node"],"category":"concept","filename":"Store","name":"Store","section":"what","summary":"一个 tikv-server/tiflash 实例。","tags":[]},{"aliases":["GA"],"category":"concept","filename":"General Availability","name":"General Availability","section":"what","summary":"我们平常说的某个 Feature GA，就是说这个 Feature 已经可以正式发布可用了。","tags":[]},{"aliases":[],"category":"config-item","filename":"nortcheck","name":"nortcheck","section":"what","summary":"在 TiKV 编译时可以通过开启这个 feature 来跳过在 rust-rocksdb 中的 Iterator 合法性检查，同样的检查在 rocksdb 本身中也会进行，但一旦 rocksdb 的检查失败就会使得整个进程被 kill 掉，这对测试十分不利。故引入这个 feature。","tags":["TiKV","rocksdb","rust-rocksdb"]},{"aliases":[],"category":"concept","filename":"Datum","name":"Datum","section":"what","summary":"A data box holds different kinds of data，有点像 Rust 中的 enum。常用于 TiDB 表中某个 Cell 的数据源。","tags":["TiDB"]},{"aliases":[],"category":"config-item","filename":"location-labels","name":"location-labels","section":"what","summary":"表示TiKV集群拓扑结构的label。","tags":["PD"]},{"aliases":[],"category":"concept","filename":"eraftpb","name":"eraftpb","section":"what","summary":"和 Raft 中的 Entry 相关的 protobuf 定义。","tags":["protobuf"]},{"aliases":[],"category":"where","filename":"计算 SafePoint","name":"计算 GC Safe Point","section":"where","summary":"由 TiDB 在这里 计算。","tags":["TiDB"]},{"aliases":[],"category":"handbook","filename":"AddInfoTable","name":"在 TiDB 中新建一张 infoschema 表","section":"how","summary":"在 tidb 仓库的 infoschema/tables.go，向文件一开始那个大 enum 的最后添加一条 TableXXX = \"<表名>\"","tags":["TiDB","SQL"]},{"aliases":[],"category":"feature","filename":"Follower forward request","name":"Follower forward request","section":"what","summary":"若某组件与上游组件的 leader 网络隔离，但与上游组件的 follower 间网络正常、上游组件的follower 和 leader 间网络正常，则对上游组件的请求会转发给 follower，再由 follower 转给 leader。","tags":["PD","TiDB","TiKV"]},{"aliases":[],"category":"concept","filename":"KvEngine","name":"KvEngine","section":"what","summary":"TiKV 中使用的单机存储引擎的抽象。","tags":["TiKV"]},{"aliases":["Tablet (Spanner，YugabyteDB)","Range (CRDB)","Raft group"],"category":"concept","filename":"Region","name":"Region","section":"what","summary":"保存的所有数据中的一部分，这一部分数据作为一个raft group储存在一起。","tags":["TiKV","PD","scheduling"]},{"aliases":[],"category":"where","filename":"Hash Join 时遇到内存不足时将数据 spill 到磁盘","name":"Hash Join 时遇到内存不足时将数据 spill 到磁盘","section":"where","summary":"如果用户在配置文件中设置了 OOMUseTmpStorage，在内存不足时 TiDB 会将内存中放不下的数据 spill 到磁盘，这一行为在 executor/join.go 中注册到 memory.Tracker。在 Consume 内存时，如果发现了OOM，就会调用这里设置的 action。","tags":["TiDB","excutor"]},{"aliases":["Cluster Index"],"category":"feature","filename":"聚簇索引","name":"聚簇索引","section":"what","summary":"即数据行和索引存储在一起，在实现这个 feature 之前，TiDB 只能在单列 INTEGER/BIGINT 主键上启用聚簇索引。","tags":["TiDB"]},{"aliases":[],"category":"concept","filename":"Protected Rollback","name":"Protected Rollback","section":"what","summary":"在引入了 Collapse Rollback 和悲观事务后，某个事务的 primary key 上的 rollback 记录可能会被 collapse 掉了，造成这个事务的 secondary keys 被意外提交。","tags":[]},{"aliases":["amend"],"category":"concept","filename":"AmendSchema","name":"AmendSchema","section":"what","summary":"当有并发进行的DDL时，事务可以自动修改其mutation以减少 commit 失败的情况。","tags":["TiDB","txn"]},{"aliases":[],"category":"where","filename":"PD 开启 etcd","name":"PD 开启 etcd","section":"where","summary":"在 pd-server 启动之后，会立即启动一个 embedded etcd，见 代码。","tags":["PD"]},{"aliases":[],"category":"concept","filename":"Down Peer","name":"Down Peer","section":"what","summary":"有副本状态为 Down 的 Region。","tags":[]},{"aliases":[],"category":"feature","filename":"Green GC","name":"Green GC","section":"what","summary":"使得GC过程中可以跳过 raft 层直接resolve lock。","tags":[]},{"aliases":[],"category":"concept","filename":"ordinary","name":"ordinary","section":"what","summary":"在 PD 中，一般认为 TiKV 所对应的 Engine/Store 是 ordinary 的，相对的，TiFlash 对应的Engine/Store 是 special 的。","tags":["PD","scheduling"]},{"aliases":[],"category":"concept","filename":"Compation","name":"compation","section":"what","summary":"将LSM Tree中的小SST文件合并成一个大的SST文件。","tags":["TiKV","storage"]},{"aliases":[],"category":"optimize","filename":"Collapse Rollback","name":"Collapse Rollback","section":"what","summary":"如果一个 key 被连续多次 rollback，我们可以将这些 rollback 合并，只保留最后一个 rollback。以免 write column family 的大量数据拖慢读取。","tags":["TiKV","txn"]},{"aliases":[],"category":"concept","filename":"Scheduler","name":"Scheduler","section":"what","summary":"在 TiKV 的事务层中，Scheduler 负责调度 Command 的执行，当一个 Command 从用被打到 TiKV 请求中被创建之后，就会被放入这个结构中，在适当时机得到执行.并且 Scheduler 也会在 Command 的生命周期的各个阶段执行一些操作，比如记录监控数据等。","tags":["TiKV","txn"]},{"aliases":[],"category":"concept","filename":"大沽路宪法","name":"大沽路宪法","section":"what","summary":"PingCAP 上海办公室的行为守则。","tags":["搞笑"]},{"aliases":["distinct-filter"],"category":"concept","filename":"distinctScoreFilter","name":"distinctScoreFilter","section":"what","summary":"distinctScoreFilter保证distinct score不会下降。","tags":["pd","scheduling"]},{"aliases":[],"category":"where","filename":"TiDB 处理SQL","name":"TiDB 开始处理一句SQL","section":"where","summary":"在 server/conn.go 中的 handleQuery 函数，TiDB 第一次意识到了自己处理的是用户传入的 SQL。","tags":["TiDB","exec","sql"]},{"aliases":[],"category":"concept","filename":"TxnScope","name":"TxnScope","section":"what","summary":"TiDB 5.0 版本中，为加强 TiDB 的跨中心部署能力，将事务分成了 Local （只访问本地数据中心）和 Global （可访问所有数据中心） 两类，在 TiDB 中使用 TxnScope 标明每个事务的作用域。","tags":["TiDB","txn"]},{"aliases":[],"category":"go_down","filename":"all-pd-went-down","name":"PD节点挂掉","section":"what_if","summary":"挂掉少于一半的 PD 节点","tags":["PD"]},{"aliases":[],"category":"concept","filename":"外部一致性","name":"外部一致性","section":"what","summary":"指 Read 和 Write 应该遵守怎样的时间线顺序，比如 Linearizability 外部一致性级别就保证了每一个读操作都将返回“（某个标准时钟规定的）最近的写操作”。","tags":[]},{"aliases":[],"category":"concept","filename":"WaiterManager","name":"WaiterManager","section":"what","summary":"处理等待悲观锁的事务的等待与唤醒。","tags":["TiKV"]},{"aliases":["reorg"],"category":"concept","filename":"write reorganization","name":"write reorganization","section":"what","summary":"TiDB 的异步 schema 变更过程中的一个状态，这个状态只出现在 column/index/table 创建过程中，这个状态下会给新添加的列填写数据。","tags":["TiDB","DDL","schema"]},{"aliases":["Consistency"],"category":"concept","filename":"内部一致性","name":"内部一致性","section":"what","summary":"内部一致性指数据库内部的数据完整性（由各类约束、触发器，再加上数据库的隔离性保证）。","tags":[]},{"aliases":[],"category":"where","filename":"PD 选主","name":"PD 选主","section":"where","summary":"见代码。","tags":[]},{"aliases":[],"category":"concept","filename":"TableID","name":"TableID","section":"what","summary":"为了保证同一个表的数据放在一起，方便查找，TiDB 会为每个表分配一个表 ID，用 TableID 表示。表 ID 是一个整数，在整个集群内唯一。","tags":["TiDB"]},{"aliases":[],"category":"handbook","filename":"启用 Golang 代码中的某个 FailPoint ","name":"启用 Golang 代码中的某个 FailPoint","section":"how","summary":"使用 failpoint.Enable 使能对应的 failpoint，并传入对应 expression 控制行为即可。","tags":["Golang","FailPoint","test"]},{"aliases":[],"category":"ui","filename":"阅读 TiDB Dashboard 中的流量可视化页面","name":"阅读 TiDB Dashboard 中的流量可视化页面","section":"how","summary":"大体上我们主要关注上面的热力图：","tags":["UI","dashboard"]},{"aliases":[],"category":"concept","filename":"Joint Consensus","name":"Joint Consensus","section":"what","summary":"Joint Consensus 允许各个节点在不同时间在 Configuration 之间转换，而不会影响安全性。 ","tags":["raft"]},{"aliases":[],"category":"design-idea","filename":"pd-on-etcd","name":"PD 依赖 etcd","section":"why","summary":"原因主要有：","tags":["PD","etcd"]},{"aliases":[],"category":"concept","filename":"Detector","name":"Detector","section":"what","summary":"死锁检测器，是 LockManager 的一部分。","tags":["TiKV","txn"]},{"aliases":[],"category":"concept","filename":"LockManager","name":"LockManager","section":"what","summary":"TiKV中用于管理悲观锁的组件。","tags":["transaction","TiKV","Lock"]},{"aliases":[],"category":"concept","filename":"Tombstone","name":"Tombstone","section":"what","summary":"表示该 TiKV 已处于完全下线状态，可以安全的清理该状态的 TiKV。","tags":["TiKV"]},{"aliases":[],"category":"concept","filename":"min_commit_ts","name":"min_commit_ts","section":"what","summary":"min_commit_ts 指事务预期最早被提交的时间戳，在两个场合被使用：","tags":["TiKV","txn","largeTxn","asyncCommit"]},{"aliases":[],"category":"concept","filename":"Command","name":"Command","section":"what","summary":"在 TiKV 的事务层中，每一个要执行某种动作的请求都被抽象为一个command。现有的 command 有：","tags":["TiKV","txn"]},{"aliases":[],"category":"concept","filename":"RaftLogEngine","name":"RaftLogEngine","section":"what","summary":"一个基于 RaftEngine 实现的 RaftEngine。注意这两个 RaftEngine 的链接是不同的！","tags":["TiKV","raft"]},{"aliases":[],"category":"concept","filename":"Peer","name":"Peer","section":"what","summary":"同一个 Raft Group 中, replica 之间互称 peer。","tags":["TiKV","PD","scheduling"]},{"aliases":[],"category":"concept","filename":"configuration","name":"configuration","section":"what","summary":"指参与一致性算法决策的节点集合。","tags":["raft"]},{"aliases":[],"category":"paper","filename":"Percolator","name":"Percolator","section":"what","summary":"Google 的分布式事务解决方案，TiKV 的 分布式事务模型最初是基于 Percolator 构建。","tags":[]},{"aliases":[],"category":"concept","filename":"CompactionFilter","name":"CompactionFilter","section":"what","summary":"CompactionFilter 可以在 rocksdb 进行 compaction 时，根据自定义逻辑去删除/修改 key/value 对。","tags":["rocksdb"]},{"aliases":[],"category":"concept","filename":"Engine","name":"Engine","section":"what","summary":"Engine 定义了存储引擎的共有行为。","tags":["TiKV"]},{"aliases":[],"category":"concept","filename":"RegionCache","name":"RegionCache","section":"what","summary":"TiDB 中用于缓存从 PD 中获取到的 Region 的地址的结构。","tags":[]},{"aliases":[],"category":"concept","filename":"Commit","name":"Commit","section":"what","summary":"在 raft 状态机中如果 leader 觉得一条 log 可以被接受了，则认为这条 log commit 成功了。","tags":["raft"]},{"aliases":["cm"],"category":"concept","filename":"ConcurrencyManager","name":"ConcurrencyManager","section":"what","summary":"TiKV 中用于并发控制和内存锁管理的结构。","tags":["TiKV"]},{"aliases":[],"category":"concept","filename":"Special Query","name":"Special Query","section":"what","summary":"Special Query 指三种执行时需要特别处理的查询：","tags":["TiDB"]},{"aliases":["cq"],"category":"concept","filename":"Completion Queue","name":"Completion Queue","section":"what","summary":"gRPC 用于缓存事件（如rpc请求）的组件，用于流控等。","tags":["grpc"]}];
