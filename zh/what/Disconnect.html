nsfter 和 region balance ，当 leader_count/region_count (pd-ctl 获取) 均显示 transfter 或 balance 完毕后，该 TiKV 会由 Offline -> Tombstone。在 Offline 状态时，禁止关闭该 TiKV 服务以及其所在的物理服务器。","tags":["TiKV"]},{"aliases":[],"category":"concept","filename":"KvEngine","name":"KvEngine","section":"what","summary":"TiKV 中使用的单机存储引擎的抽象。","tags":["TiKV"]},{"aliases":[],"category":"concept","filename":"min_commit_ts","name":"min_commit_ts","section":"what","summary":"min_commit_ts 指事务预期最早被提交的时间戳，在两个场合被使用：","tags":["TiKV","txn","largeTxn","asyncCommit"]},{"aliases":[],"category":"config-item","filename":"nortcheck","name":"nortcheck","section":"what","summary":"在 TiKV 编译时可以通过开启这个 feature 来跳过在 rust-rocksdb 中的 Iterator 合法性检查，同样的检查在 rocksdb 本身中也会进行，但一旦 rocksdb 的检查失败就会使得整个进程被 kill 掉，这对测试十分不利。故引入这个 feature。","tags":["TiKV","rocksdb","rust-rocksdb"]},{"aliases":[],"category":"concept","filename":"CIStr","name":"CIStr","section":"what","summary":"大小写无关字符串。","tags":["TiDB"]},{"aliases":[],"category":"what_if","filename":"向刚刚成为 leader，还未完成 TSO 的同步 & 初始化的 PD 请求了 TSO","name":"向刚刚成为 leader，还未完成 TSO 的同步 & 初始化的 PD 请求了 TSO","section":"what_if","summary":"会返回错误，TiDB 侧的错误是 \"timestamp in memory isn't initialized\", \"sync hasn't completed yet, wait for a while\"。","tags":["PD","tso"]},{"aliases":[],"category":"concept","filename":"Context","name":"Context","section":"what","summary":"TiKV 请求上附加的一些不属于请求本身的必要信息，包括 region 信息，隔离级别等。","tags":["TiKV"]},{"aliases":[],"category":"where","filename":"PD 开启 etcd","name":"PD 开启 etcd","section":"where","summary":"在 pd-server 启动之后，会立即启动一个 embedded etcd，见 代码。","tags":["PD"]},{"aliases":[],"category":"concept","filename":"ordinary","name":"ordinary","section":"what","summary":"在 PD 中，一般认为 TiKV 所对应的 Engine/Store 是 ordinary 的，相对的，TiFlash 对应的Engine/Store 是 special 的。","tags":["PD","scheduling"]},{"aliases":["Cluster Index"],"category":"feature","filename":"聚簇索引","name":"聚簇索引","section":"what","summary":"即数据行和索引存储在一起，在实现这个 feature 之前，TiDB 只能在单列 INTEGER/BIGINT 主键上启用聚簇索引。","tags":["TiDB"]}, <h1>Disconnect</h1>
<span class="last-edited">Last edited by longfangsong at 2021-03-30</span>
<div class="tags">
    
    <span class="tag TiKV">TiKV</span>
    
</div>

<p>当 PD 和 TiKV 的心跳信息丢失超过 20s 后，该 TiKV 的状态会变为 Disconnect 状态，当时间超过 <code>max-store-down-time</code> 定义的时间后，该 TiKV 会变为 Down。</p>
